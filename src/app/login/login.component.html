<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="login-content">
      <button mat-raised-button class="button_google" (click)="signinGoogle()">
        <img src="assets/images/google.png" alt="Google logo" class="google-logo">
        SIGN IN WITH GOOGLE
      </button>
    </div>
    <div class="login-content">
      <button mat-raised-button color="primary" (click)="signinGoogle()">
        <img src="assets/images/facebook.svg" alt="fACEBOOK logo" class="google-logo">
        SIGN IN WITH FACEBOOK
      </button>
    </div>
    <div class="login-content">
      <button mat-raised-button class="button_Twitter"(click)="signinGoogle()">
        <img src="assets/images/twitter.png" alt="tWITTER logo" class="google-logo">
        SIGN IN WITH TWITTER
      </button>
    </div>
  </mat-card-content>
</mat-card>
