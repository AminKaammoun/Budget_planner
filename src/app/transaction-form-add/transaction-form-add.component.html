<div style="padding: 16px;">
    <h2 style="margin-bottom: 10px;">Add Transaction</h2>
    
    <form [formGroup]="form">
  
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option value="Income">Income</mat-option>
          <mat-option value="Expense">Expense</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Choose a Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createdDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <div>
        <button mat-raised-button color="warn" (click)="close()">Close</button>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>
  
    </form>
  </div>
