

<form [formGroup]="form">

    <mat-form-field appearance="fill">
        <input matInput type="text" name="type" placeholder="Type" required formControlName="type">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <input matInput type="text" name="category" placeholder="category" required formControlName="category">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <input matInput type="text" name="description" placeholder="description" required formControlName="description">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <input matInput type="text" name="amount" placeholder="amount" required formControlName="amount">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <input matInput type="text" name="date" placeholder="date" required formControlName="date">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" required formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <br>

    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>

</form>
